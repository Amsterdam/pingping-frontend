backend:
  name: github
  repo: amsterdam/pingping-frontend
  open_authoring: true
  base_url: https://dandelion-lime-seismosaurus.glitch.me

publish_mode: editorial_workflow
site_url: https://pingping.amsterdam.nl
media_folder: static/img
public_folder: /img

collections:
  - name: config
    label: Global Site Config
    files:
      - name: config
        label: Global Site Config
        file: "content/config.md"
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: videoUrl
            label: Video URL
            required: true
          - widget: string
            name: appleUrl
            label: Apple URL
            required: true
          - widget: string
            name: googleUrl
            label: Google URL
            required: true
  - label: "Pages"
    name: "page"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "content/index.md"
        fields:
          - {label: "Title", name: title, widget: string}
          - {label: "Subtitle", name: subtitle, widget: string}
          - {label: "Download Now Label", name: downloadNowLabel, widget: string}
          - {label: "Apple Link", name: appleLink, widget: string}
          - {label: "Google Link", name: googleLink, widget: string}
      - label: "Voor Partners"
        name: "voor-partners"
        file: "content/voor-partners.md"
        fields:
          - {label: "Title", name: title, widget: string}
          - {label: "Video URL", name: videoUrl, widget: string}
  - name: 'quote'
    label: 'Quote'
    folder: 'content/quotes'
    create: true
    slug: 'quote-{{id}}'
    editor:
      preview: false
    fields:
      - { label: 'ID', name: 'id', widget: 'string' }
      - { label: 'Quote', name: 'quote', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'string' }
      - { label: 'Person', name: 'person', widget: 'string' }
  - name: 'principle'
    label: 'Principes'
    folder: 'content/principes'
    create: true
    slug: 'principle-{{id}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Icon', name: 'icon', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
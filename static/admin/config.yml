backend:
  name: github
  repo: amsterdam/pingping-frontend
  open_authoring: true
  base_url: https://dandelion-lime-seismosaurus.glitch.me

publish_mode: editorial_workflow
site_url: https://pingping.amsterdam.nl
media_folder: static/img
public_folder: /img

collections:
  - name: config
    label: Global Site Config
    files:
      - name: config
        label: Global Site Config
        file: "content/config.md"
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: appleLink
            label: Apple URL
            required: true
          - widget: string
            name: googleLink
            label: Google URL
            required: true
  - name: Home
    label: Home
    files:
      - name: config
        label: Home Config
        file: "content/home/config.md"
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Page title
          - label: "Quote"
            name: "quote"
            widget: "relation"
            collection: "quotes"
            search_fields: ["quote", "person"]
            value_field: "id"
            display_fields: ["quote", "person"]
      - name: waarom
        label: Waarom kies je voor Ping Ping
        file: "content/home/waarom.md"
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Section title
          - widget: string
            name: subtitle
            label: Subtitle
            required: true
            hint: Section subtitle
          - widget: list
            name: items
            label: Items
            required: true
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Subtitle, name: subtitle, widget: string}
              - {label: Image, name: image, widget: string}
      - name: principes
        label: Principes
        file: "content/home/principes.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
      - name: video
        label: Video
        file: "content/common/video.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Url", name: "url", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: voor-partners
    label: "Voor Partners"
    files:
      - name: config
        label: Voor Partners Config
        file: "content/voor-partners/config.md"
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - label: "Quote"
            name: "quote"
            widget: "relation"
            collection: "quotes"
            search_fields: ["quote", "person"]
            value_field: "id"
            display_fields: ["quote", "person"]
      - name: Items
        label: Items
        file: "content/voor-partners/items.md"
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Section title
          - widget: string
            name: subtitle
            label: Subtitle
            required: true
            hint: Section subtitle
          - widget: list
            name: items
            label: Items
            required: true
            hint: Section subtitle
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Subtitle, name: subtitle, widget: string}
              - {label: Image, name: image, widget: image}
      - name: spelregels
        label: Spelregels
        file: "content/voor-partners/spelregels.md"
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Section title
          - { label: "Body", name: "body", widget: "markdown" }
      - name: over-pingping
        label: Over Ping Ping
        file: "content/voor-partners/over-pingping.md"
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Section title
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "quotes"
    label: "Quote"
    folder: "content/quotes"
    create: true
    slug: "quote-{{id}}"
    editor:
      preview: false
    fields:
      - { label: "Quote", name: "quote", widget: "string" }
      - { label: "ID", name: "id", widget: "hidden" }
      - { label: "Image", name: "image", widget: "string" }
      - { label: "Person", name: "person", widget: "string" }
  - name: "principles"
    label: "Principes"
    folder: "content/principes"
    create: true
    slug: "principle-{{id}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Icon",
          name: "icon",
          widget: "select",
          options:
            [
              "map-marker-outline",
              "comment-question-outline",
              "comment-question-outline",
              "account-group-outline",
            ],
        }
      - { label: "Image", name: "image", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
